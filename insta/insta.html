<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="insta.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="https://css.gg/format-justify.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insta</title>
  </head>
  <body>
    <div class="overall">
      <div id="white">
        <div id="pink">
          <div id="yellow">
            <div class="container">
              <div class="left">
                <div class="left__top">
                  <div class="menu"><i class="gg-format-justify"></i></div>
                  <!-- <div> -->
                  <!-- <div class="circle"></div> -->
                  <div class="level">
                    <span class="level__num">08</span>&nbsp;level
                  </div>

                  <div class="XP">456/500 points</div>
                  <!-- </div> -->
                </div>
                <div class="left__bottom">
                  <div><p>Progress</p></div>
                  <div class="item">
                    <div>
                      <img
                        class="flags"
                        src="https://img.icons8.com/office/16/000000/meditation-guru.png"
                      />
                    </div>
                    <div>Total Time <br />Meditated</div>
                    <div class="item__rating">
                      <span class="item__rating_num">4&nbsp;</span>hours
                    </div>
                  </div>
                  <div class="item">
                    <div>
                      <img
                        class="flags"
                        src="https://img.icons8.com/ios-filled/50/000000/finish-flag.png"
                      />
                    </div>
                    <div>Sessions<br />Completed</div>
                    <div class="item__rating">
                      <span class="item__rating_num">7&nbsp;</span>sessions
                    </div>
                  </div>
                  <div class="item">
                    <div>
                      <img
                        class="flags"
                        src="https://img.icons8.com/offices/30/000000/lightning-bolt.png"
                      />
                    </div>
                    <div>Average<br />Duration</div>
                    <div class="item__rating">
                      <span class="item__rating_num">32&nbsp;</span>min
                    </div>
                  </div>
                  <button>Stats</button>
                </div>
              </div>
              <div class="right">
                <div class="right__column_top">
                  <div>
                    <img
                      id="arrow"
                      src="https://img.icons8.com/material-outlined/24/000000/circled-left--v1.png"
                    />
                  </div>
                  <div>
                    <img
                      id="search"
                      src="https://img.icons8.com/cute-clipart/64/000000/search.png"
                    />
                  </div>
                </div>
                <div class="right__column_top" id="right_text">
                  Explore<br />Meditations
                </div>
                <div class="right__column_bottom" id="states">
                  <div>
                    <div>
                      <img
                        src="https://img.icons8.com/emoji/48/000000/rainbow-emoji.png"
                      />
                    </div>
                    <div>All</div>
                  </div>
                  <div>
                    <div>
                      <img
                        src="https://img.icons8.com/emoji/48/000000/relieved-face.png"
                      />
                    </div>
                    <div>Relax</div>
                  </div>
                  <div>
                    <div>
                      <img
                        src="https://img.icons8.com/fluent/48/000000/sleeping.png"
                      />
                    </div>
                    <div>Sleep</div>
                  </div>
                  <div>
                    <div>
                      <img
                        src="https://img.icons8.com/plasticine/100/000000/bot.png"
                      />
                    </div>
                    <div>Focus</div>
                  </div>

                  <div>
                    <div>
                      <img
                        src="https://img.icons8.com/emoji/48/000000/relieved-face.png"
                      />
                    </div>
                    <div>Relax</div>
                  </div>
                  <div>
                    <div>
                      <img
                        src="https://img.icons8.com/fluent/48/000000/angry.png"
                      />
                    </div>
                    <div>Anger</div>
                  </div>

                  <div>
                    <div>
                      <img
                        src="https://img.icons8.com/fluent/48/000000/sleeping.png"
                      />
                    </div>
                    <div>Sleep</div>
                  </div>
                </div>
                <div class="right__column_bottom" id="box">
                  <div>Reframe stress<br />and relax</div>
                  <div><img src="relax.png" /></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
