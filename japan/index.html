<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan</title>
  </head>
  <body>
    <div class="container">
      <div class="header block">
        <div class="rip">
          <div>
            <img src="https://img.icons8.com/flat_round/64/000000/record.png" />
          </div>
          <div>&nbsp; JTRIP.</div>
        </div>
        <div class="menu">
          <div>Prices</div>
          <div>Our history</div>
          <div>Contacts</div>
          <div>Q&A</div>
          <div><img src="img/search.png" /></div>
        </div>
      </div>
      <div class="offer block">
        <div class="progress">
          <div class="number">01</div>
          <div id="progress"></div>
          <div class="number">03</div>
        </div>
        <div class="offer__block">
          <div class="japan">Wonderful<br />Japan</div>
          <div class="video">
            <div><img src="img/play.svg" /></div>
            <div id="text">
              <span id="little">&nbsp;See video</span><br />&nbsp;Japan July
              2020
            </div>
          </div>
          <div class="button"><button>Explore</button></div>
        </div>
      </div>
      <div id="bottom" class="invitation block">
        <div class="social">
          <div>Fb.</div>
          <div>Tw.</div>
          <div>In.</div>
        </div>
        <div class="invitation__overall">
          <div class="invitation__inner">
            <div id="slider">
              <img id="dot" src="img/dot.png" />
              <img
                id="dash"
                src="https://img.icons8.com/material/24/000000/horizontal-line--v1.png"
              /><img id="dot" src="img/dot.png" /><img
                id="dot"
                src="img/dot.png"
              /><img id="dot" src="img/dot.png" />
            </div>
            <div>5 best places to<br />visit in Japan</div>
            <div id="more">More&nbsp;<img src="img/arrow.png" /></div>
          </div>
          <div><img src="img/slider_2.jpg" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
